        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <title></title>
        <style>
        .logo{
          border-radius: 5%;
          margin: 20px 20px;
        }

        body {
          background: url(img/backlivreur.jpg) no-repeat center fixed;
          background-size: cover;
        }

        H1 {
          color :  #FE990B;
          font-family: 'Permanent Marker', cursive;

        }
        .card {

          box-sizing: border-box;
          margin-top:10px;
          margin-bottom:10px;
          background-color:transparent;
        }

        .card:hover {
          box-shadow: 0px 0px 5px rgb(230, 128, 12), 0px 0px 6px rgb(224, 133, 13);
        }
        .card > .card-inner {
          padding:10px;
        }
        .card .header h2, h3 {
          margin-bottom: 0px;
          margin-top:0px;
        }
        .card .header {
          margin-bottom:5px;
        }
        .card img{
          width:60%;
        }
        .card-img-top{
          margin-left:20%;
        }
        .card-title {
          color :  #FE990B;
          font-family: 'Permanent Marker', cursive;
          font-size: 20px;
        }
        a {
          margin: 2px 2px 2px 2px;
        }
